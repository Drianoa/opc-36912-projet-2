<app-base-modal>
  <div class="modal-header">
    <h2 class="modal-title">{{ title }}</h2>
    <button class="close-button" (click)="closeModal()" aria-label="Close" (keyup.enter)="closeModal()">
      &times;
    </button>
  </div>
  <div class="modal-body">
    <p class="error-message">{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button class="close-btn" (click)="closeModal()" (keyup.enter)="closeModal()">
      {{ buttonText }}
    </button>
  </div>
</app-base-modal>
