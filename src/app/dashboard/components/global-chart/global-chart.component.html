<div class="chart-container">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="pieValues$ | async"
    [gradient]="gradient"
    [labels]="true"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-pie-chart>
</div>
